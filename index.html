<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Captchas - Nova Ferramenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        picture img {
            width: 100%;
            height: auto;
        }
        .saldo {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .content {
            margin: 20px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-green {
            background-color: #4caf50;
            color: white;
        }
        .btn-red {
            background-color: #f44336;
            color: white;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .progresso {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
            z-index: 1000;
        }
        .popup img {
            width: 50px;
            height: 50px;
        }
        .popup-correct {
            color: green;
        }
        .popup-wrong {
            color: red;
        }
        .task-value {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress-bar-fill {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .saldo {
                font-size: 1.2em;
            }
            .btn {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="withdrawPage">
        <picture>
            <source srcset="assets/img/img1.webp" type="image/webp">
            <source srcset="assets/img/img1.png" type="image/png">
            <img src="assets/img/img1.png" alt="Google Captchas">
        </picture>
        <div class="saldo" id="withdrawSaldo">
            Saldo: R$100,00
        </div>
        <div class="content">
            <p>Insira sua chave pix abaixo para sacar suas comissões das tarefas concluídas do Google Captcha e poder continuar realizando novas tarefas.</p>
            <form id="pixForm" onsubmit="submitForm(event)">
                <label for="pixType">Tipo de Chave Pix:</label>
                <select id="pixType" name="pixType" onchange="showPixField()" required>
                    <option value="">Selecione</option>
                    <option value="cpf">CPF</option>
                    <option value="email">Email</option>
                    <option value="phoneNumber">Celular</option>
                </select>
                <div class="form-group" id="cpfField" style="display:none;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" oninput="validateCPF()">
                    <div id="cpfError" class="error">O CPF deve ter 11 dígitos numéricos.</div>
                </div>
                <div class="form-group" id="emailField" style="display:none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" oninput="validateEmail()">
                    <div id="emailError" class="error">Por favor, digite um email válido.</div>
                </div>
                <div class="form-group" id="phoneField" style="display:none;">
                    <label for="phone">Celular</label>
                    <input type="text" id="phone" name="phone" placeholder="Digite seu celular" oninput="validatePhone()">
                    <div id="phoneError" class="error">O número deve ter 11 dígitos numéricos.</div>
                </div>
                <button type="submit" class="btn btn-green">Enviar</button>
            </form>
            <div class="error" id="pixErrorMessage"></div>
        </div>
    </div>

    <div class="popup" id="popup">
        <img id="popupIcon" src="" alt="Icon">
        <p id="popupText"></p>
    </div>

    <script>
        function showPixField() {
            const pixType = document.getElementById('pixType').value;
            document.getElementById('cpfField').style.display = 'none';
            document.getElementById('emailField').style.display = 'none';
            document.getElementById('phoneField').style.display = 'none';

            if (pixType === 'cpf') {
                document.getElementById('cpfField').style.display = 'block';
            } else if (pixType === 'email') {
                document.getElementById('emailField').style.display = 'block';
            } else if (pixType === 'phoneNumber') {
                document.getElementById('phoneField').style.display = 'block';
            }
        }

        function validatePhone() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[0-9]{11}$/;
            const phoneError = document.getElementById('phoneError');
            if (phoneRegex.test(phone)) {
                phoneError.style.display = 'none';
            } else {
                phoneError.style.display = 'block';
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailError = document.getElementById('emailError');
            if (emailRegex.test(email)) {
                emailError.style.display = 'none';
            } else {
                emailError.style.display = 'block';
            }
        }

        function validateCPF() {
            const cpf = document.getElementById('cpf').value;
            const cpfRegex = /^[0-9]{11}$/;
            const cpfError = document.getElementById('cpfError');
            if (cpfRegex.test(cpf)) {
                cpfError.style.display = 'none';
            } else {
                cpfError.style.display = 'block';
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const pixType = document.getElementById('pixType').value;
            const key = pixType === 'cpf' ? document.getElementById('cpf').value :
                        pixType === 'email' ? document.getElementById('email').value :
                        document.getElementById('phone').value;
            const value = 0.05;

            const data = {
                key: key,
                typeKey: pixType,
                value: value,
                callbackUrl: "https://webhook.com",
                documentValidation: "079.940.605-87"
            };

            try {
                const response = await fetch('https://sandbox.ws.suitpay.app/api/v1/gateway/pix-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ci': 'wjmkt_1713979947271',
                        'cs': '49d8d1419abe58357fa6ec5d4e562b302c6c661df14ff8b745b6b3376df4cb4c3478cd59160d456791aa555dcae974ee'
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    alert('Pagamento realizado com sucesso!');
                } else {
                    document.getElementById('pixErrorMessage').innerText = 'Erro ao realizar o pagamento. Tente novamente.';
                }
            } catch (error) {
                document.getElementById('pixErrorMessage').innerText = 'Erro ao realizar o pagamento. Tente novamente.';
            }
        }
    </script>
</body>
</html>
